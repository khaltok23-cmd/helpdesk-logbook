<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpdesk Logbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logoDpwh.jpg" alt="DPWH LOGO" width="100" height="100">
    <h2>IT Helpdesk Logbook</h2>

    <!-- Logout Button -->
    <button id="logoutBtn" class="logout-btn">‚Üê Back / Logout</button>

    <form id="logForm">
      <select id="officer" required>
        <option value="">Select IT Officer</option>
        <option value="CCH">CCH</option>
        <option value="GVG">GVG</option>
        <option value="GKRH">GKRH</option>
      </select>

      <div class="row">
        <div class="field">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" required>
        </div>
        <div class="field">
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" required>
        </div>
        <div class="field">
          <label for="endTime">End Time</label>
          <input type="time" id="endTime" required>
        </div>
      </div>

      <input type="text" id="requestor" placeholder="Requestor's Name" required>
      <textarea id="issue" placeholder="Issue" required></textarea>
      <textarea id="resolution" placeholder="Resolution" required></textarea>

      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    // Redirect if not logged in
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
  <script src="logbook.js"></script>
</body>
</html>
