<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helpdesk Logbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Helpdesk Logbook</h2>
    <form id="logForm">
      <select id="officer" required>
        <option value="">Select IT Officer</option>
        <option value="CCH">CCH</option>
        <option value="GVG">GVG</option>
        <option value="GKRH">GKRH</option>
      </select>

      <input type="date" id="startDate" placeholder="Start Date" required>
      <input type="time" id="startTime" placeholder="Start Time" required>
      <input type="date" id="endDate" placeholder="End Date" required>
      <input type="time" id="endTime" placeholder="End Time" required>
      
      <input type="text" id="requestor" placeholder="Requestor's Name" required>
      <textarea id="issue" placeholder="Issue" required></textarea>
      <textarea id="resolution" placeholder="Resolution" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="logbook.js"></script>
</body>
</html>
