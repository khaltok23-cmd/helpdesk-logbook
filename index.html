<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpdesk Logbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Helpdesk Logbook</h2>
    <form id="logForm">
      <!-- IT Officer -->
      <label for="officer">IT Officer</label>
      <select id="officer" name="officer" required>
        <option value="">-- Select Officer --</option>
        <option value="CCH">CCH</option>
        <option value="GVG">GVG</option>
        <option value="GKRH">GKRH</option>
      </select>

      <!-- Start Date & Time -->
      <div class="row">
        <div class="field">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="field">
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime" name="startTime" required>
        </div>
      </div>

      <!-- End Date & Time -->
      <div class="row">
        <div class="field">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="field">
          <label for="endTime">End Time</label>
          <input type="time" id="endTime" name="endTime" required>
        </div>
      </div>

      <!-- Requestor Name -->
      <label for="requestor">Requestor's Name</label>
      <input type="text" id="requestor" name="requestor" placeholder="Enter name" required>

      <!-- Issue -->
      <label for="issue">Issue</label>
      <textarea id="issue" name="issue" placeholder="Describe the issue" required></textarea>

      <!-- Resolution -->
      <label for="resolution">Resolution</label>
      <textarea id="resolution" name="resolution" placeholder="Enter resolution" required></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>

      <!-- Error message -->
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script src="logbook.js"></script>
</body>
</html>
