<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpdesk Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <img src="logoDpwh.jpg" alt="DPWH LOGO" width="70" height="70">
    <p>
      Republic of the Philippines<br>
      <b>DEPARTMENT OF PUBLIC WORKS AND HIGHWAYS<br>
      Regional Office IV-A<br>
      Batangas III District Engineering Office</b><br>
      J. Gonzales St. Poblacion 4. Tanauan City Batangas
    </p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="loginStatus" class="error"></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
